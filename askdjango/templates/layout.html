<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>jcjang blog</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <a href="{% url 'root' %}"><h1>jc jang blog</h1></a>
        
        {% if user.is_authenticated %}
        <a href="{% url 'profile' %}">{{ user }}</a>
        <a href="{% url 'logout' %}?next={{ request.path }}" onclick="return confirm('정말로 로그아웃 하시겠습니까?');">로그아웃</a>
        {% else %}
        <a href="{% url 'signup' %}?next={{ request.path }}">회원가입</a>
        <a href="{% url 'login' %}?next={{ request.path }}">로그인</a>
        {% endif %}
        <hr>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        {% block content %}
        {% endblock %}
            
        <hr>
        &copy; 2019. jc jang
    </body>
</html>
