{% extends "blog/layout.html" %}

{% block content %}

    <table>
        <tbody>
            {% for post in post_list %}
            <tr>
                <td>
                    <a href="{{ post.get_absolute_url }}">
                        {{ post.title }}
                    </a>
                </td>
            </tr>    
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
